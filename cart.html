<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Negratone</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel="icon" href="./img/logo-negratone.png">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/3.0.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel="stylesheet" href="/estilos/cart-estilos.css">
</head>
<body>
    <header>
        <img src="/img/Negratone.png" class="negratone">
        <div  class="busq">
            <input type="text" class="input-busq" placeholder="Buscar productos...">
            <button class="busq-button">
                <i class="fi fi-rs-search"></i>
            </button>
        </a>  
        </div>
        <div class="user">
            <a href="./cart.html" class="user-item">
                <i class="fi fi-rs-shopping-cart"></i>
            </a>
            <a href="./login.html" class="user-item">
                <i class="fi fi-rs-user"> </i>
            </a>
        </div>
    </header>
    <div class="fondo">
        <div class="back-box">
            <a href="/index.html" class="back">
                <i class="fi fi-rr-arrow-small-left"></i>Volver
            </a>
        </div>
        <h2>Producos en tus carritos</h2>
        <section class="cart-form">
            <div class="product-item">
                <img src="/img/zapatillas-puma-suede-xl-mujer-rosa-27304765-640010397370026-1.jpg" alt="Pumas Suede XL"> <a href="/product.html" class="product-name">Pumas Suede XL</a>
                <div class="quantity-control">
                    <i class="fas fa-trash-alt delete-icon"></i>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <span class="product-price">19.900</span>
                </div>
            </div>

            <div class="product-item">
                <img src="/img/pngtree-a-single-cigarette-with-a-yellow-filter-isolated-on-a-white-background-vector-picture-image_11040231.png" alt="Cigarrillos Sueltos"> <span class="product-name">Cigarrillos Sueltos</span>
                <div class="quantity-control">
                    <i class="fas fa-trash-alt delete-icon"></i>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>100</span>
                        <button>+</button>
                    </div>
                    <span class="product-price">78.900</span>
                </div>
            </div>

            <div class="product-item">
                <img src="/img/org-puchito.jpeg" alt="Desayuno Clásico"> <span class="product-name">Desayuno Clásico</span>
                <div class="quantity-control">
                    <i class="fas fa-trash-alt delete-icon"></i>
                    <div class="quantity-buttons">
                        <button>-</button>
                        <span>1</span>
                        <button>+</button>
                    </div>
                    <span class="product-price">10.000</span>
                </div>
            </div>
        </section>
        <div class="back-box">
            <p class="total">
                Total de puntos <b> 108.800</b>
            </p>
        </div>
        <div class="total">
            <a href="/checkout.html" class="cash"> Ir a Pagar</a>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2024 Todos los derechos reservados.</p>
    </footer>
</body>
</html>
